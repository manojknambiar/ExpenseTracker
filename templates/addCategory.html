{% extends 'base.html' %}

 

{% block content %}
    
    <div class="container-fluid  bg-light text-dark">
           
                    <h5>Enter Category:</h5>
                    
                   <p></p>
    <form method="POST">{% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group row">
            {{ form.income.errors }}
            <label for="id_income" class="col-sm-2">Category Name</label>
            <div class="col-sm-10">{{ form.name }}</div>
        </div>  
        <div class="form-group row">
            {{ form.date.errors }}
            <label for="id_date" class="col-sm-2 col-form-label">Montly Limit</label>
        <div class="col-sm-10">
            {{ form.monthlyLimit }}</div>
        
        </div>
            
        <button type="submit" id="btnShow" class="btn btn-outline-primary">Save Me</button>
    </form>


   
</div>

    

{% endblock %}
